language: swift
os: osx
osx_image: xcode10.3
xcode_scheme: RxSSDP
xcode_workspace: RxSSDP.xcworkspace
xcode_destination: platform=iOS Simulator,name=iPhone XS
podfile: Podfile
env:
  global:
    - LC_CTYPE=en_US.UTF-8
    - LANG=en_US.UTF-8
    - EXPANDED_CODE_SIGN_IDENTITY=""
    - EXPANDED_CODE_SIGN_IDENTITY_NAME=""
    - EXPANDED_PROVISIONING_PROFILE=""

before_script:
  - git config --add diff.renamelimit 0

before_deploy:
  - pod trunk push --allow-warnings
  - carthage version
  - carthage build --no-skip-current
  - carthage archive RxSSDP
  
deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file: RxSSDP.framework.zip
  skip_cleanup: true
  on:
    repo: stefanrenne/RxSSDP
    tags: true
